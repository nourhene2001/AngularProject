<div class="custom-dialog">
  <h2 mat-dialog-title>Delete this book?</h2>
  <mat-dialog-content>
    Are you sure you want to delete this book from your list?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
  </mat-dialog-actions>
</div>
