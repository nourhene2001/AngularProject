<mat-card class="form-card">
  <form [formGroup]="form" (ngSubmit)="sub()">
    <!-- Book Title -->
    <mat-form-field appearance="fill">
      <mat-label>Book Title</mat-label>
      <input matInput placeholder="Book Title" formControlName="title" />
      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>

    <!-- Book Author -->
    <mat-form-field appearance="fill">
      <mat-label>Book Author</mat-label>
      <input matInput placeholder="Book Author" formControlName="author" />
      <mat-error *ngIf="form.get('author')?.hasError('required')">
        Author is required.
      </mat-error>
    </mat-form-field>

    <!-- Genre -->
    <mat-form-field appearance="fill">
      <mat-label>Genre</mat-label>
      <mat-select formControlName="genre">
        <mat-option *ngFor="let genre of genres" [value]="genre.id">
          {{ genre.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('genre')?.hasError('required')">
        Genre is required.
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="form.get('description')?.hasError('required')">
        Description is required.
      </mat-error>
    </mat-form-field>

    <!-- Status -->
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="read">Read</mat-option>
        <mat-option value="to-be-read">To Be Read</mat-option>
        <mat-option value="ongoing">Ongoing</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('status')?.hasError('required')">
        Status is required.
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</mat-card>
