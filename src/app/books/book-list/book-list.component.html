<section class="header-section">
  <h1 class="title">My Reading List</h1>
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="navigateToAddBook()">
      Add New Book
    </button>
    <button mat-raised-button color="primary" (click)="navigateToDashboard()">
      Go to Dashboard
    </button>
  </div>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Book Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <!-- Title Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Book Author</th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
  </ng-container>
<!-- Status Column -->
<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef>Description</th>
  <td mat-cell *matCellDef="let element">{{ element.description }}</td>
</ng-container>
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="open(element.id)">delete</mat-icon>
      <mat-icon (click)="openToUpdate(element.id)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
